<!DOCTYPE html>
<html>

<head>
    <title>Tables</title>
    <style>
        td {
            background-color: red;
        }

        table {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div>
        <h2>Movie Sales</h2>
        <table>
            <tr>
                <th></th>
                <th scope="col">Saturday</th>
                <th scope="col">Sunday</th>
            </tr>
            <tr>
                <th scope="row">Tickets Sold:</th>
                <td>120</td>
                <td>135</td>
            </tr>
            <tr>
                <th scope="row">Total Sales:</th>
                <td>$600</td>
                <td>$675</td>
            </tr>
        </table>
    </div>

    <div>
        <h2>Weekly Schedule</h2>
        <table>
            <tr>
                <th></th>
                <th>9am</th>
                <th>3pm</th>
                <th>9pm</th>
                <th>3am</th>
            </tr>

            <tr>
                <th>Monday</th>
                <td colspan="2">Movie 1</td>
                <td>math</td>
                <td>art</td>
            </tr>

            <tr>
                <th>Tuesday</th>
                <td colspan="3">GYm</td>
                <td>home ec</td>
            </tr>
        </table>
    </div>

    <div>
        <h2>TV</h2>
        <table>
            <tr>
                <th></th>
                <th>Channel 1</th>
                <th>Channel 2</th>
                <th>Channel 3</th>
            </tr>
            <tr>
                <th>8am - 7pm</th>
                <td rowspan="2">News</td>
                <td>Cartoons</td>
                <td>Comedy</td>
            </tr>
            <tr>
                <th>7pm - 8am</th>
                <td>Sports</td>
                <td>Current</td>
            </tr>
    </div>
</body>

</html>
