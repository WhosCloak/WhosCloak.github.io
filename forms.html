<!DOCTYPE html>
<html>

<head>
  <title>Forms</title>
</head>

<body>
  <form action="#" method="GET">
    <fieldset>
      <legend>Personal Information</legend>
      <label>Email:<br />
        <input type="email" name="email" />
      </label><br />

      <label>Username:<br />
        <input type="text" name="username" maxlength="10" />
      </label><br />

      <label>Password:<br />
        <input type="password" name="password" maxlength="10" />
      </label><br />
    </fieldset>


    <p>Please select your favourite genre:
      <br />
      <input type="radio" name="genre" value="rock" checked="checked" /> Rock
      <input type="radio" name="genre" value="pop" /> Pop
      <input type="radio" name="genre" value="Jazz" /> Jazz
    </p>

    <p>Select your favourite music service(s):
      <br />
      <input type="checkbox" name="service" value="spotify" /> Spotify
      <input type="checkbox" name="service" value="apple" /> Apple Music
      <input type="checkbox" name="service" value="amazon" /> Amazon Music
    </p>

    <p> What device do you listen to music on?
      <br />
      <select name="device">
        <option value="phone">Phone</option>
        <option value="laptop">Laptop</option>
        <option value="tablet">Tablet</option>
      </select>
    </p>

    <p>Do you play any of the instruments?
      <br />
      <select name="instrument" size="3" multiple="multiple">
        <option value="guitar">Guitar</option>
        <option value="piano">Piano</option>
        <option value="drums">Drums</option>
        <option value="violin">Violin</option>
      </select>
    </p>

    <p>Write a comment:
      <br />
      <textarea name="comment" rows="5" cols="20"></textarea>
    </p>

    <input type="submit" value="Submit" />
  </form>

  <form action="#" method="POST">
    <p>Upload your song in MP3 format:
      <br />
      <input type="file" name="song" />
    </p>
    <input type="submit" value="Submit" />
  </form>
</body>

</html>
